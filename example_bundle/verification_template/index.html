<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, user-scalable=yes">
  <title>CodeNotary / Authenticate Digital Asset Organization</title>
  <link rel="shortcut icon" type="image/png" href="/favicon.ico"/>
  <link rel="shortcut icon" type="image/png" href="https://decode.codenotary.io/favicon.ico"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/pretty-json.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> 
  <script src="https://cdn.ethers.io/scripts/ethers-v4.min.js" charset="utf-8" type="text/javascript"></script>
  <script src="https://unpkg.com/jsvcn@2.0.1/dist/jsvcn.min.js" charset="utf-8" type="text/javascript"></script>
  <script type="text/javascript" src="libs/underscore-min.js" ></script>
  <script type="text/javascript" src="libs/backbone-min.js" ></script>
  <script type="text/javascript" src="libs/pretty-json-min.js" ></script>


</head>
<body>
  <div class="container">

  <div class="jumbotron" style="background-color:#16679a;">
    <img src="cn-color.eeadbabe.svg" class="rounded float-left" style="max-height: 50px;fill:#ffffff;">
    <h2 style="color:#ffffff;">CodeNotary Digital Asset Index</h2>
  </div
   <div class="row">

    <div class="col-sm-3">
      <div class="actions"></div>
      <label>Digital Asset Hash</label>
      <textarea class="form-control" placeholder="please paste your digital asset hash" rows="5" id="dataInput"></textarea>
      <textarea class="form-control" placeholder="please enter the Org name (domain)" rows="1" id="dataOrg"></textarea>

      <p>Notarize your own digital assets </br><a href="https://www.codenotary.io" target="_blank">using CodeNotary</a></p>
    </div>

    <div class="col-sm-2 text-center">
      <div class="actions" style="margin-top: 30px;">
        <button onclick="myFunction()" class="btn btn-primary btn-lg" id="auth">Authenticate</button>
        <script>
        function myFunction() {
        const jsvcn = new Jsvcn();
        var hash = document.getElementById('dataInput').value
        var orgname = document.getElementById('dataOrg').value

          jsvcn.verify(hash,null,orgname).then((response) => {
                                var node = new PrettyJSON.view.Node({
                                el:$('#result'),
                                data:response
                                });
         });
        }

       </script>


      </div>
    </div>
    
    <div class="col-sm-7">
      <div>
        <label>Digital Asset Authentication result</label>
	</br>
        <span id="result"></span>
      </div>


    </div>

   </div>
  </div>

  
</body>
</html>
